{% extends 'loader/base.html' %}

{% block content %}

    <h3>Rama YOGA</h3>
    {% if img_obj %}
    <h3>Ваша картинка</h3>
  <img src="{{img_obj.image.url}}" alt="ваша картинка" style="max-height:300px">
        <h3>{{ result }}</h3>
    {% else %}
        <h2>
    Rama Yoga сможет распознать одну из поз на фото: воин собака
    </h2>
    {% endif %}


  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Загрузить</button>
</form>


{% endblock content %}
